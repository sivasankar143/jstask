<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- function -->

    <script>
        var1 = [1,2,3];
        function name(){
             var1.reverse();
             return var1 ;
        }
             var val= name();
             console.log(val);
    </script>
<!-- anonymous function -->
    <script>

        var1 = [1,2,3];
       name = function(){
            var1.reverse();
            return var1 ;
        }
            var val= name();
            console.log(val);
    </script>
    
</body>
</html>
